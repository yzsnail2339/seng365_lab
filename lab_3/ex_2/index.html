<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Application</title>
</head>
<body>
<div id="root"></div>

<!-- Import the React, React-Dom and Babel libraries from unpkg -->
<script type="application/javascript" src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script type="application/javascript" src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<!-- Scripting Area -->
<script type="text/babel">
  // Your JavaScript/React code will be here.
  const rootElement = document.getElementById('root')

  function App(){
    return (
            <h1>Hello World!</h1>
    )
  }

  ReactDOM.render(<App/>, rootElement)

</script>
</body>
</html>
